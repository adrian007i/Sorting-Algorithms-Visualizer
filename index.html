<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlgoViz</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <nav>
    <div id="left">
      <div>
        <button id="bubble" onclick="setSortType(this)" class="option active">Bubble</button>
      </div>
      <div>
        <button id="select" onclick="setSortType(this)" class="option">Selection</button>
      </div>
      <div>
        <button id="insert" onclick="setSortType(this)" class="option">Insertion</button>
      </div>
      <div>
        <button id="merge" onclick="setSortType(this)" class="option">Merge</button>
      </div>

    </div>
    <div id="right">

      <div class="controls">
        <input type="range" id="speed" min="1" max="100" value="98"  style="margin-top: 15px;"/>
        <div id="speed_label">speed</div>

      </div>
      <div class="controls">
        <button onclick="sort()">Sort</button>
      </div>
      <div class="controls">
        <button onclick="shuffle()">Shuffle</button>
      </div>
    </div>
  </nav>

  <div id="bars">
  </div>

</body>

<script src="./script.js"></script>
<script>
  window.addEventListener('load', function () {
    const vw = Math.ceil(Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0) / 11);
    populateArray(vw);
  });
</script>

</html>
